language: java
jdk:
- oraclejdk8
script: "./travis.sh"
install: true
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar"
before_deploy:
- export VERSION=$(cat pom.xml | grep -A 1 "sonar-auth-googleoauth-plugin" | grep
  version | sed 's@^[^>]*>\([^<]*\)<.*@\1@g')
- export RELEASE_JAR=$(ls target/sonar-auth-googleoauth-plugin-*.jar)
- echo "Deploying ${RELEASE_JAR} to GitHub"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "target/RELEASE_NOTES"
  file: "${RELEASE_JAR}"
